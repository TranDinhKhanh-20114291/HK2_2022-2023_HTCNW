<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script lang="javascript">
    function cong2so()
    {
        var so1=parseInt(myform.txtso1.value);
        var so2=parseInt(myform.txtso2.value);
        var kq = so1 + so2;
        document.write("Ket qua:" + kq);
    }
</script>
</head>
<body>
<form name="myform">
    <input type="text" name="txtso1" />
    <input type="text" name="txtso2" />
    <input type="button" value="cong" onclick="cong2so()" />
</form>
</body>
