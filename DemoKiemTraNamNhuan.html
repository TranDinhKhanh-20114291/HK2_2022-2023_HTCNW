<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>
<body>
    <p>Nhap nam can kiem tra:</p>
    <input type="text" name="txtName" id="txtName">
    <input type="button" value="Kiem tra" onclick="kiemTraNamNhuan()"/>
    </p>
    <script lang="javascript">
        function kiemTraNamNhuan(){
            var nam = document.getElementById("txtName").value;
            if (nam % 100 == 0){
                if (nam % 400 == 0){
                    alert("Nam" + nam + ": la nam nhuan");
                }else{
                    alert("Nam" + nam + ": khong phai nam nhuan");
                }
            }else if(nam % 4 == 0){
                alert("Nam" + nam + ": la nam nhuan");
            }else{
                alert("Nam" + nam + ": khong phai nam nhuan");
            }
        }

    </script>
</body>
</html>
