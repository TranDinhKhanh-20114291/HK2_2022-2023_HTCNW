<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="Text/html"; charset="utf-8"/>
    <title>Untitled Document</title>
    <script lang="javascript" type="text/javascript">
        var n, m, i, j;
        m = prompt("Nhap so hang");
        n = prompt("Nhap so cot");
        document.write("<caption>" + "DANH SACH" + "</caption");
        document.write("<table width = 50% border = 1>");
        document.write("<tr>");
        for(i=1; i<=n; i++)
            document.write("<th>" + "Tieu de thu" + i + "</th>");
        document.write("</tr>");

        for(i=1; i<=m; i++)
        {
            document.write("<tr>");
            for(j=1; j<=n; j++)
                document.write("<td>" + i + j + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>
</body>
</html>
